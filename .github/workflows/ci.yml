name: CI - Cypress Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p results

      - name: Run Cypress tests with JUnit reporter
        run: npm run test:ci

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results-junit
          path: results/
          retention-days: 30

      - name: Run Cypress tests with Mochawesome reporter
        run: npm run test:mochawesome

      - name: Check for Mochawesome reports
        id: check-reports
        run: |
          if [ -d "results" ] && ls results/*.json 1> /dev/null 2>&1; then
            echo "reports_exist=true" >> $GITHUB_OUTPUT
          else
            echo "reports_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge Mochawesome reports
        if: steps.check-reports.outputs.reports_exist == 'true'
        run: npm run report:merge

      - name: Generate Mochawesome HTML report
        if: steps.check-reports.outputs.reports_exist == 'true'
        run: npm run report:generate

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results-mochawesome
          path: results/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Cypress tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Test reports generated:" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML reports" >> $GITHUB_STEP_SUMMARY
          echo "- Mochawesome HTML reports" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Download reports from the Actions artifacts" >> $GITHUB_STEP_SUMMARY 